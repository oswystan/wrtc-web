<html>
    <head>
        <meta charset="utf-8">
        <title>ares webrtc communication</title>
        <link rel="stylesheet" type="text/css" href="/css/main.css"/>
          <link href="/thirdparty/iconfont/material-icons.css" rel="stylesheet">
    </head>
    <body>
        <!--
        ====================================================================
        = header
        ====================================================================
        -->
        <div id="header">
            <i class="material-icons">contact_phone</i>
            <i class="material-icons" id="exit_app">power_settings_new</i>
        </div>

        <!--
        ====================================================================
        = main
        ====================================================================
        -->
        <div id="main" align="center">
            <table>
                <tr>
                    <td rowspan="2">
                        <div id="conf">
                            <script type="text/html" id="template_attenders">
                            <div id="conf_header">
                                <div style="display: inline-block; padding: 0;">Attenders: </div>
                                <i class="material-icons" id="icon_new_stream">add</i>
                            </div>
                            {{each attenders as val idx}}
                            <div>{{val.userId}}-{{val.liveId}}</div>
                            {{/each}}
                            </script>
                        </div>
                    </td>
                    <td>
                        <div id="main_video" align="center">
                            <video id="video_main" autoplay loop style="height:100%" src="/video/1.mp4"></video>
                            <div id="control_bar">
                                <i class="material-icons" id="mic_off">mic_off</i>
                                <i class="material-icons" id="mic_on">mic</i>
                                <i class="material-icons" id="cam_on">videocam</i>
                                <i class="material-icons" id="cam_off">videocam_off</i>
                                <i class="material-icons" id="call_end">call_end</i>
                                <i class="material-icons" id="full_screen">all_out</i>
                                <i class="material-icons" id="audio_only">record_voice_over</i>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="thumb">
                            <div>
                                <video name="remote_video" autoplay loop muted src="/video/2.mp4"></video>
                            </div>
                            <div>
                                <video name="remote_video" autoplay loop muted src="/video/3.mp4"></video>
                            </div>
                            <div>
                                <video name="remote_video" autoplay loop muted src="/video/4.mp4"></video>
                            </div>
                            <div>
                                <video name="remote_video" autoplay loop muted src="/video/5.mp4"></video>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <!--
        ====================================================================
        = log
        ====================================================================
        -->

        <div id="log">
            <script type="text/html" id="template_log">
            <div style="display: flex">
                <i class="material-icons">
                    {{if show}}
                        keyboard_arrow_down
                    {{else}}
                        keyboard_arrow_right
                    {{/if}}
                </i>
            </div>
                {{each logs as val idx}}
                <li class="{{val.type}}">{{val.content}}</li>
                {{/each}}
            </script>
        </div>

        <div id="diag_mask"></div>
        <div id="diag_add_attender">
            <div style="font-size: 1.2em">ADD NEW STREAM:</div>
            <hr>
            <table>
                <tr>
                    <td>APP-ID:</td>
                    <td><input type="text" name="appid" autofocus="autofocus">*</td>
                </tr>
                <tr>
                    <td>CONF-ID:</td>
                    <td><input type="text" name="confid">*</td>
                </tr>
                <tr>
                    <td>USER-ID:</td>
                    <td><input type="text" name="userid">*</td>
                </tr>
                <tr>
                    <td>LIVE-ID:</td>
                    <td><input type="text" name="liveid">*</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" name="subscribe" value="SUBSCRIBE">
                        <input type="submit" name="publish" value="PUBLISH">
                    </td>
                </tr>
            </table>
            <div id="diag_hint"></div>
        </div>
    </body>

    <script src="js/thirdparty/jquery.js"></script>
    <script src="js/thirdparty/art_template.js"></script>
    <script src="js/emitter.js"></script>
    <script src="js/util.js"></script>
    <script src="js/headquarter.js"></script>
    <script src="js/log.js"></script>
    <script src="js/conf.js"></script>
    <script src="js/header.js"></script>
    <script src="js/control_bar.js"></script>
    <script src="js/thumb_video.js"></script>
    <script src="js/diag.js"></script>
    <script src="js/call.js"></script>
</html>
